<input type="text" id="username" name="username" #username>
<button type="button" (click)="clickme(username.value)">Clickmeaa</button>
<button type="button" (click)="exportexcel()">Export to Excel</button>
<table id="weather">
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>
    
        <tr *ngFor="let row of weather">
            <td *ngFor="let col of headers">
                {{row[col]}}
            </td>
        </tr>
    
</table>
